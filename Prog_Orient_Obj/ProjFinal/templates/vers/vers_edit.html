<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Versões</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            background-color: rgb(188, 201, 212);
        }

        h1 {
            text-align: center;
            text-decoration: underline;
            color: rgb(9, 62, 108);
            font-weight: 800;
        }

        div.msg {
            width: 90%;
            padding: 10px;
            border: solid;
            border-color: rgb(213, 63, 63);
            border-radius: 5px;
            background-color: rgba(213, 63, 63, 0.176);
            color: rgb(68, 1, 1);

        }

        .outer {
            text-align: center;
            max-width: 1000px;
            width: 85%;
            margin: auto;
            padding: 20px;
            background-color: rgb(121, 142, 161);
            box-shadow: 0 0px 8px rgba(0, 0, 0, 0.345);
            border-radius: 10px;
        }


        .filter {
            flex: 1 1 300px;
            padding: 20px;
            width: 90%;
            margin: auto;
            background-color: aliceblue;
            border-radius: 10px;
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            width: 80%;
        }

        label {
            font-size: 20px;
            margin-bottom: 0px;
            color: rgb(32, 91, 142);
            font-weight: 600;
            width: 80%;
        }

        input {
            height: 25px;
            width: 55%;
            border-width: 3px;
            border-radius: 8px;
            border-color: rgb(32, 91, 142);
            border-style: solid;
            text-align: center;
        }

        input:focus {
            border-color: rgb(106, 132, 158);
            outline: none;
        }

        button {
            width: fit-content;
            font-size: 16px;
            font-weight: 600;
            color: rgb(0, 47, 88);
            background-color: rgb(141, 189, 231);
            border-radius: 5px;
            border: none;
            padding: 10px;
        }

        button:hover {
            box-shadow: 0 0 5px;
        }

        h2 {
            text-align: center;
            text-decoration: none;
            color: rgb(9, 62, 108);
            font-weight: 800;
            font-size: 28px;
            margin-bottom: 0;
            margin-top: 0;
        }

        hr.card-line {
            border: none;
            height: 3px;
            width: 80%;
            background-color: rgb(127, 174, 215);
        }

        select#cod_mod {
            height: 35px;
            width: 55%;
            font-size: 15px;
            border-width: 3px;
            border-radius: 8px;
            border-color: rgb(32, 91, 142);
            border-style: solid;
            text-align: center;
        }

        option {
            height: 35px;
            width: 55%;
            font-size: 15px;
            border-width: 3px;
            border-radius: 8px;
            border-color: rgb(32, 91, 142);
            border-style: solid;
            text-align: center;
        }

        .table {
            flex: 1 1 300px;
            padding: 20px;
            width: 90%;
            margin: auto;
            background-color: aliceblue;
            border-radius: 10px;
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
        }

        th {
            border: 2px solid rgb(79, 116, 148);
            font-size: 16px;
            height: 30px;
            border-bottom: 3px solid rgb(79, 116, 148);
            background-color: rgb(208, 229, 248);
            color: rgb(1, 43, 80);
        }

        td {
            border: 2px solid rgb(79, 116, 148);
            height: fit-content;

            background-color: rgba(208, 229, 248, 0.376);
            font-size: 14px;
        }

        tr:hover {
            box-shadow: 0 0 5px rgb(1, 116, 217);
        }

        a.redirect {
            width: fit-content;
            font-size: 16px;
            font-weight: 600;
            color: rgba(0, 47, 88, 0.8);
            background-color: rgba(141, 189, 231, 0.580);
            border-radius: 5px;
            border: none;
            padding: 10px;
        }

        a.redirect:hover {
            box-shadow: 0 0 4px;
        }

        img {
            width: 50px;
        }
                a.dell {
            text-decoration: none;
            font-size: 15px;
            color: rgb(250, 253, 255);
            background-color: rgb(182, 50, 50);
            border-radius: 5px;
            border: none;
            padding: 8px;
            transition: 0.5s;
            display: block;
        }

        a.dell:hover {
            box-shadow: 0 0 5px rgb(136, 32, 32);
        }

        a.edit {
            text-decoration: none;
            font-size: 15px;
            color: rgb(250, 253, 255);
            background-color: rgb(5, 84, 134);
            border-radius: 5px;
            border: none;
            padding: 8px;
            transition: 0.5s;
            display: block;
            margin-top: 3px;
        }

        a.edit:hover {
            box-shadow: 0 0 5px rgb(1, 89, 144);
        }
    </style>
</head>

<body>
    <h1>Editar Versões</h1>
    <div class="outer">
        <div class="filter">
            <h2>Filtrar</h2>
            <hr class="card-line">
            <form action="/vers/vers_edit_mod" method="post">
                <label for="cod_mod">Modelo:</label><br>
                <select name="cod_mod" id="cod_mod" required>
                    <option value="none">Selecione um Modelo:</option>
                    {% for mod in lst_mod %}
                    <option value="{{ mod.id_mod }}">{{mod.nome_mod}} - [  {{mod.mont.sgl_mont}} - {{mod.mont.nome_mont}} ]</option>
                    {% endfor %}
                </select><br><br>
                <button type="submit">Filtrar</button>
            </form>
        </div>
        <br>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Imagem</th>
                        <th>Modelo</th>
                        <th>Versão</th>
                        <th>Valor</th>
                        <th>Edição</th>
                    </tr>
                </thead>
                <tbody>
                    {% for vers in lst %}
                    <tr>
                        <td><img src="{{vers.img_vers}}" alt="Sem Imagem."></td>
                        <td>[ {{vers.mod.mont.sgl_mont}} - {{vers.mod.mont.nome_mont}} ] - {{vers.mod.nome_mod}}</td>
                        <td>{{vers.nome_vers}}</td>
                        <td>{{vers.vlr_vers}}</td>
                        <td><a href="/vers/vers_dell/{{ vers.id_vers }}" class="dell" onclick="return confirm('Deseja excluir a versão, {{vers.nome_vers}}, da database?')">Excluir</a>
                        <a href="/vers/vers_update/{{ vers.id_vers }}" class="edit">Alterar</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br><br>
            <div class="msg">{{msg}}</div> <br>
            <p><a href="/" class="redirect">Voltar ao Menu</a> ou <a href="/vers/vers_form_create" class="redirect">Adicionar Versão</a></p>
        </div>
    </div>
</body>

</html>
