<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Versão</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            background-color: rgb(188, 201, 212);
        }

        h1 {
            text-align: center;
            text-decoration: underline;
            color: rgb(9, 62, 108);
            font-weight: 800;
        }

        .outer {
            text-align: center;
            max-width: 1000px;
            width: 70%;
            margin: auto;
            padding: 20px;
            background-color: rgb(121, 142, 161);
            box-shadow: 0 0px 8px rgba(0, 0, 0, 0.345);
            border-radius: 10px;
        }

        .form {
            flex: 1 1 300px;
            padding: 20px;
            width: 80%;
            margin: auto;
            background-color: aliceblue;
            border-radius: 10px;
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            width: 80%;
        }

        label {
            font-size: 20px;
            margin-bottom: 0px;
            color: rgb(32, 91, 142);
            font-weight: 600;
            width: 80%;
        }

        input {
            height: 25px;
            width: 55%;
            border-width: 3px;
            border-radius: 8px;
            border-color: rgb(32, 91, 142);
            border-style: solid;
            text-align: center;
        }

        input:focus {
            border-color: rgb(106, 132, 158);
            outline: none;
        }

        button {
            width: fit-content;
            font-size: 16px;
            font-weight: 600;
            color: rgb(0, 47, 88);
            background-color: rgb(141, 189, 231);
            border-radius: 5px;
            border: none;
            padding: 10px;
        }

        button:hover {
            box-shadow: 0 0 5px;
        }

        div.msg {
            width: 90%;
            padding: 10px;
            border: solid;
            border-color: rgb(213, 63, 63);
            border-radius: 5px;
            background-color: rgba(213, 63, 63, 0.222);
            color: rgb(68, 1, 1);
        }

        a.redirect {
            width: fit-content;
            font-size: 16px;
            font-weight: 600;
            color: rgba(0, 47, 88, 0.8);
            background-color: rgba(141, 189, 231, 0.580);
            border-radius: 5px;
            border: none;
            padding: 10px;
        }

        a.redirect:hover {
            box-shadow: 0 0 4px;
        }

        select#cod_mont {
            height: 35px;
            width: 55%;
            font-size: 15px;
            border-width: 3px;
            border-radius: 8px;
            border-color: rgb(32, 91, 142);
            border-style: solid;
            text-align: center;
        }

        option {
            height: 35px;
            width: 55%;
            font-size: 15px;
            border-width: 3px;
            border-radius: 8px;
            border-color: rgb(32, 91, 142);
            border-style: solid;
            text-align: center;
        }

        span {
            color: brown;
        }

        i {
            color: rgb(96, 101, 104);
            font-size: 14px;
        }
    </style>
</head>

<body>
    <h1>Atualizar Versão</h1>
    <div class="outer">
        <div class="form">
            <form action="/mod/mod_save_update" method="post">
                <label for="id_mod">Identificador:<span>*</span></label><br>
                <input type="text" name="id_mod" id="id_mod" value="{{mod.id_mod}}" readonly><br><br>
                <label for="nome_mod">Nome do Modelo:<span>*</span></label><br>
                <input type="text" name="nome_mod" id="nome_mod" value="{{mod.nome_mod}}" required><br><br>
                <label for="cod_mont">Montadora:<span>*</span></label><br>
                <select name="cod_mont" id="cod_mont" required>
                    <option value="none">Selecione uma Montadora:</option>
                    {% for mont in lst_mont %}
                    <option value="{{ mont.id_mont }}">{{mont.sgl_mont}} - {{mont.nome_mont}}</option>
                    {% endfor %}
                </select><br><br>
                <button type="submit">Salvar Atualização</button><br><br><br>
            </form>

                <div class="msg" style="display: {{ display }};">{{ msg }}</div><br>
                <p><a href="/mod/mod_edit" class="redirect">Continuar Editando</a> ou <a href="/" class="redirect">Voltar ao Menu</a></p>
        </div>
    </div>
</body>

</html>
