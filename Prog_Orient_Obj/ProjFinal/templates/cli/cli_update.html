<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UFT-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Cliente</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            justify-content: center;
            align-items: flex-start;
            margin: 0;
            background-color: rgb(188, 201, 212);
        }

        h1 {
            text-align: center;
            text-decoration: underline;
            color: rgb(9, 62, 108);
            font-weight: 800;
        }

        .outer {
            text-align: center;
            max-width: 1000px;
            width: 70%;
            margin: auto;
            padding: 20px;
            background-color: rgb(121, 142, 161);
            box-shadow: 0 0px 8px rgba(0, 0, 0, 0.345);
            border-radius: 10px;
        }

        .form {
            flex: 1 1 300px;
            padding: 20px;
            width: 80%;
            margin: auto;
            background-color: aliceblue;
            border-radius: 10px;
            transition: 0.5s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        form {
            width: 80%;
        }

        label {
            font-size: 20px;
            margin-bottom: 0px;
            color: rgb(32, 91, 142);
            font-weight: 600;
            width: 80%;
        }

        input {
            height: 25px;
            width: 55%;
            border-width: 3px;
            border-radius: 8px;
            border-color: rgb(32, 91, 142);
            border-style: solid;
            text-align: center;
        }

        input:focus {
            border-color: rgb(106, 132, 158);
            outline: none;
        }

        button {
            width: fit-content;
            font-size: 16px;
            font-weight: 600;
            color: rgb(0, 47, 88);
            background-color: rgb(141, 189, 231);
            border-radius: 5px;
            border: none;
            padding: 10px;
        }

        button:hover {
            box-shadow: 0 0 5px;
        }

        div.msg {
            width: 90%;
            padding: 10px;
            border: solid;
            border-color: rgb(213, 63, 63);
            border-radius: 5px;
            background-color: rgba(213, 63, 63, 0.222);
            color: rgb(68, 1, 1);
        }

        a.redirect {
            width: fit-content;
            font-size: 16px;
            font-weight: 600;
            color: rgba(0, 47, 88, 0.8);
            background-color: rgba(141, 189, 231, 0.580);
            border-radius: 5px;
            border: none;
            padding: 10px;
        }

        a.redirect:hover {
            box-shadow: 0 0 4px;
        }

                select#cod_uf {
            height: 35px;
            width: 55%;
            font-size: 15px;
            border-width: 3px;
            border-radius: 8px;
            border-color: rgb(32, 91, 142);
            border-style: solid;
            text-align: center;
        }

        option {
            height: 35px;
            width: 55%;
            font-size: 15px;
            border-width: 3px;
            border-radius: 8px;
            border-color: rgb(32, 91, 142);
            border-style: solid;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Atualizar Cliente</h1>
    <div class="outer">
        <div class="form">
            <form action="/cli/cli_save_update" method="post">
                <label for="id_cli">Identificador:</label><br>
                <input type="text" value="{{cli.id_cli}}" readonly><br><br>
                <label for="nome_cli">Nome Completo:</label><br>
                <input type="text" name="nome_cli" id="nome" value="{{cli.nome_cli}}" required><br><br>
                <label for="data_nasc">Data de Nascimento:</label><br>
                <input type="text" name="data_nasc_cli" id="data_nasc" value="{{cli.data_nasc_cli}}" required><br><br>
                <label for="cod_uf">Unidade Federativa:</label><br>
                <select name="cod_uf" id="cod_uf">
                    <option value="none">Escolha uma Unidade</option>
                    {% for uf in lst_uf %}
                    <option value="{{ uf.id_uf }}">{{ uf.sgl_uf }} - {{ uf.nome_uf }}</option>
                    {% endfor %}
                </select><br><br>
                <label for="cep_cli">CEP:</label><br>
                <input type="text" name="cep_cli" id="cep_cli" value="{{cli.cep_cli}}" required><br><br>
                <label for="end_cli">Endereço:</label><br>
                <input type="text" name="end_cli" id="end_cli" value="{{cli.end_cli}}" required><br><br>
                <button type="submit">Salvar Atualização</button><br><br><br>
            </form>

                <div class="msg" style="display: {{ display }};">{{ msg }}</div><br>
                <p><a href="/cli/cli_edit" class="redirect">Continuar Editando</a> ou <a href="/" class="redirect">Voltar ao Menu</a></p>
        </div>
    </div>
</body>

</html>
