<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial_scan">
    <title>Cadastro</title>
</head>

<body>
<div>
    <h1>Cadastro</h1><hr><br>
    <fieldset>
    <form action="">
        <label for="full_name">Nome Completo:</label><br>
            <input type="text"><br><br>
        <label for="endereco">Endereço:</label><br>
            <input type="text"><br><br>
        <label for="cep">CEP:</label><br>
            <input type="text"><br><br>
        <label for="email">Email:</label><br>
            <input type="email"><br><br>
        <label for="senha">Senha:</label><br>
            <input type="password"><br><br>
        <label for="conf_senha">Confirmar Senha:</label><br>
            <input type="password"><br>
    </form>
    <i>
        - Mínimo 8 caracteres <br>
        - Ter 1 caractere maiúsculo <br>
        - Ter 1 caractere especial (@, #, $, %, &, *) <br>
    </i> <br>
    <button>Salvar</button><br>
    </fieldset>

</div>
</body>
</html>
